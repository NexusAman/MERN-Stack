<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fonts & Displays</title>
  <style>
    .box1{
      height: 100px;
      width: 200px;
      background-color: red;
      display: inline-block;
    }

    .box2{
      height: 100px;
      width: 200px;
      background-color: rgb(55, 43, 226);
      display: inline;
    }
  </style>
</head>
<body>
  <div class="box1">Lorem, ipsum dolor.</div>
  <div class="box2">Lorem ipsum dolor sit.</div>
</body>
</html>
